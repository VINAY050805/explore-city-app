<!DOCTYPE html>
<html>
<head>
    <title>Explore Your City</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Explore Your City</h1>
<a href="favorites.html">
    <button>View Favorites ‚≠ê</button>
</a>

<input type="text" id="search" placeholder="Search places...">

<div id="filters">
    <button onclick="filterCategory('All')">All</button>
    <button onclick="filterCategory('Food')">Food</button>
    <button onclick="filterCategory('Culture')">Culture</button>
    <button onclick="filterCategory('Nature')">Nature</button>
    <button onclick="filterCategory('Shopping')">Shopping</button>
</div>

<div id="places"></div>

<!-- In the modal section, replace the static iframe with this: -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span onclick="closeModal()">X</span>
        <img id="modal-img" width="100%">
        <h2 id="modal-title"></h2>
        <p id="modal-desc"></p>
        <button onclick="addToFavorites()">Add to Favorites</button>
        
        <!-- Dynamic Map Container -->
        <div id="map-container">
            <iframe 
                id="map-iframe"
                width="100%" 
                height="200" 
                frameborder="0" 
                style="border:0; border-radius: 8px; margin: 10px 0;"
                allowfullscreen>
            </iframe>
        </div>
        
        <input id="review" placeholder="Write review">
        <button onclick="saveReview()">Submit</button>
        <h4>Reviews:</h4>
        <div id="reviewList"></div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
